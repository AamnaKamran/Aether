name: docker-build-workflow

on:
  push: 
    branches: safa
  pull_request:
    branches: [main, momin, safa]

  workflow_dispatch:

jobs:

  build-container:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v3

    - name: Build the docker image
      run: docker build . --file Dockerfile --tag build-my-dockerfile:$(date +%s)
